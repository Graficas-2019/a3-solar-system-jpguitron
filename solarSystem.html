<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Solar system</title>

<script src="../libs/jquery-3.3.1/jquery-3.3.1.js"></script>
<script src="../libs/jquery-ui/jquery-ui.js"></script>
<script src="../libs/three.js/three.js"></script>
<script src="../libs/three.js/controls/OrbitControls.js"></script>
<script src="../libs/colorpicker/js/colorpicker.js"></script>

<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />

<script src="solarSystem.js"></script>

<script type="text/javascript">
   
	$(document).ready(
			function() {
				$("#slider").slider({min: 0.000, max: 0.05, value: 0.000, step: 0.001, animate: false});
				$("#slider").on("slide", function(e, u) 
				{
					rotationSpeedOrbit(u.value);
				});

				$("#slider1").slider({min: 0.000, max: 5, value: 0.000, step: 0.01, animate: false});
				$("#slider1").on("slide", function(e, u) 
				{
					rotationSpeedPlanets(u.value);
				});

				$("#slider2").slider({min: 1, max: 5, value: 1, step: 0.01, animate: false});
				$("#slider2").on("slide", function(e, u) 
				{
					dist(u.value);
				});

				var canvas = document.getElementById("webglcanvas");

				createScene(canvas);

		        run();
			}
	);

</script>

</head>
<body>
		<canvas id="webglcanvas" width=800 height=600></canvas>
		<h3>Orbit speed</h3>
		<div id="slider" style = "width: 30%;"></div>
		<h3>Planet rotation speed</h3>
		<div id="slider1" style = "width: 30%;"></div>
		<h3>Zoom</h3>
		<div id="slider2" style = "width: 30%;"></div>
</body>



</html>
